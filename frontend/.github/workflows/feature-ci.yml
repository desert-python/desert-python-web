name: "Feature CI"

on:
  push:
    branches-ignore:
      - main

jobs:
  ci-build:
    name: "Build and Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Dependencies (npm)
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test